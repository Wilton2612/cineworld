{% macro render_form(field) %}
    
    <td>{{field.label}}
     
    <dd> {{field(**kwargs)|safe}}

        {% if field.errors %}
        <ul>
            {% for error in field.errors%}
            <li style="color: red;">{{error}}</li>
            {% endfor %}
        </ul>
        {% endif %}
        
{% endmacro %}
